name: UI Tests (Playwright framework)

on:
  push:
    branches:
      - main
      - issue-*
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * 1'   # 08:00 PL

permissions:
  contents: write

jobs:
  ui-tests-2:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run UI tests
        run: |
          mvn -pl java-playwright-test-automation-framework test \
            -Dsurefire.suiteXmlFiles=src/test/resources/testSuites/web/PHP_TRAVELS.xml \
            -Denvironment=ENV1 -Dplatform=web \
            -Dweb.engine=firefox -Dweb.remote=false \
            -Dweb.debug=false -Dweb.headless=true

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-ui-2
          path: java-playwright-test-automation-framework/allure-results