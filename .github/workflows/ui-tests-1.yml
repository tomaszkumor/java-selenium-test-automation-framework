name: UI tests (Selenium framework)

on:
  push:
    branches:
      - main
      - issue-*
  workflow_dispatch:
  schedule:
    - cron: '30 6 * * 1'  # 07:30 PL

permissions:
  contents: write

jobs:
  ui-tests-1:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run UI tests
        run: |
          mvn -pl java-selenium-test-automation-framework test \
            -Dsurefire.suiteXmlFiles=src/test/resources/testSuites/web/PHP_TRAVELS.xml \
            -Denvironment=ENV1 -Dplatform=web -Dweb.browser=chrome \
            -Dweb.grid=false -Dweb.debug=false -Dweb.headless=true

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-ui-1
          path: java-selenium-test-automation-framework/allure-results